<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Google+Sans&display=swap");
      * {
        text-align: center;
        font-family: "Google Sans", cursive;
      }
      .container {
        background-color: pink;
        border-radius: 30px;
      }
      h2 {
        padding-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Register</h2>
      <label for="username">username</label>
      <input
        type="text"
        id="txtusername"
        required
        placeholder="Username"
      /><br />
      <label for="password">password</label>
      <input type="text" id="txtpwd" required placeholder="Password" /><br />
      <label for="repassword">re-password</label>
      <input type="text" id="txtpwd" required placeholder="Re-Password" /><br />
      <label for="email">Email</label>
      <input type="text" id="txtemail" required placeholder="E-mail" /><br />
      <label for="firstname">First name</label>
      <input
        type="text"
        id="txtfname"
        required
        placeholder="First name"
      /><br />
      <label for="lastname">Last name</label>
      <input type="text" id="txtlname" required placeholder="Last name" /><br />
      <label for="cldBD">Birthdate</label>
      <input type="date" id="cldBD" required /><br />
      <label for="phone">phone number</label>
      <input type="text" id="txtphone" required placeholder="Phone" /><br />
      <button type="submit">Register</button>
      <button type="reset">Clear</button>
    </div>
  </body>
</html>
