<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <style>
      * {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>Register</h2>
    <label for="username">username</label>
    <input type="text" id="txtusername" required /><br />
    <label for="password">password</label>
    <input type="text" id="txtpwd" required /><br />
    <label for="repassword">re-password</label>
    <input type="text" id="txtpwd" required /><br />
    <label for="email">Email</label>
    <input type="text" id="txtemail" required /><br />
    <label for="firstname">First name</label>
    <input type="text" id="txtfname" required /><br />
    <label for="lastname">Last name</label>
    <input type="text" id="txtlname" required /><br />
    <label for="cldBD">Birthdate</label>
    <input type="date" id="cldBD" required /><br />
    <label for="phone">phone number</label>
    <input type="text" id="txtphone" required /><br />
    <button type="submit">Register</button>
    <button type="reset">Clear</button>
  </body>
</html>
